<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Demo</title>
</head>
<body>
    <h1>This is our form to put information into our RDS database!</h1>
    <form action="https://qvi9tx1fsh.execute-api.us-east-1.amazonaws.com/v1" method="post">
        <div>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" placeholder="Enter title here...">
        </div>
        <div>
            <label for="length">Length: </label>
            <input type="text" id="length" name="length" placeholder="Enter length here...">
        </div>
        <div>
            <label for="genre">Genre: </label>
            <input type="text" id="genre" name="genre" placeholder="Enter genre here...">
        </div>
        <div>
            <label for="artist">Artist: </label>
            <input type="text" id="artist" name="artist" placeholder="Enter artist here...">
        </div>
        <div>
            <label for="album">Album: </label>
            <input type="text" id="album" name="album" placeholder="Enter album here...">
        </div>
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
