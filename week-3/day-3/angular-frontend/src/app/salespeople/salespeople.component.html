<main>
    <h1>SALESPEOPLE</h1>

    <!-- this component holds the reactive forms for creating and updating salespeople -->
    <!-- we're listening for our custom event; check the ReactiveFormsComponent's @Output() -->
    <app-reactive-forms (createSalespersonEvent)="createSalesperson($event)"></app-reactive-forms>

    <!-- we're going to create Salesperson component for each Salesperson -->
    <!-- this one is a single component bound to a single Salesperson -->
    <!-- <app-salesperson [salesperson]="mockSalespeople[2]"></app-salesperson> -->

    <!-- displaying one card for each Salesperson -->
    @for (sp of salespeople; track $index) {
        <app-salesperson [salesperson]="sp"
                         (deleteSalespersonEvent)="deleteSalesperson($event)"
                         (tenPercentRaiseEvent)="salespersonRaise($index, $event)"></app-salesperson>
    }

</main>
